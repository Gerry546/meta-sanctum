header:
  version: 16

repos:
  meta-sca:
    url: "https://github.com/priv-kweihmann/meta-sca.git"
    branch: master
    commit: "905587120cb4128f9c93540277998fa35ac41577"
    path: "sources/meta-sca"

local_conf_header:
  test-image: |
    #
    # Runtime testing of images
    #
    IMAGE_CLASSES += "testimage"
    TESTIMAGE_AUTO:qemuall = "1"
    TEST_RUNQEMUPARAMS = "slirp"
    TEST_RUNQEMUPARAMS_APPEND:x86-64 = "kvm"
    TEST_SUITES = "\
      ping \
      date \
      df \
      ssh \
      python \
      ptest \
      scp \
    "
    # Port forwarding settings
    QB_SLIRP_OPT:qemuall ="-netdev user,id=net0,hostfwd=tcp:127.0.0.1:2222-:22,hostfwd=tcp::8888-:8123"
    QB_MEM:qemuall = "-m 4096"